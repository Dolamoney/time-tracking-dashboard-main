<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;1,400;1,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
      <div class="card card--blue">
       <div class="card--blue-lg card--lg">
        <img class="blue" src="./Chuks.PNG" alt="chuks">
        <h1>
          <span>Report for</span><br>
          Chuks Nwoseh
        </h1>
        </div>
        <div class="card--blue-sm card--sm">
          <button class="btn">Daily</button> 
          <button class="btn">Weekly</button>
          <button class="btn active">Monthly </button>
       </div>
      </div>
      <div class="container--timecards">
        <div class="card timecard timecard-work">
          <div class="card--sm timecard--top">
            <img class="icon" src="./images/icon-work.svg" aria-hidden="true">
          </div>
          <div class="timecard--bottom card--lg">
            <div class="timecard--title">
              <h2>
              work
              </h2>
              <button class="btn" aria-label="interactive button">
                <svg aria-hidden="true " width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
              </button>
            </div>
            <div class="timecard--amt">
              <p class="current">
                5hrs
              </p>
              <p class="previous">
                Yesterday.7hrs
              </p>
            </div>
          </div>
        </div>
        <div class="card timecard timecard-play">
          <div class="card--sm timecard--top">
            <img class="icon" src="./images/icon-play.svg" aria-hidden="true">
          </div>
          <div class="timecard--bottom card--lg">
            <div class="timecard--title">
              <h2>
              Play
              </h2>
              <button class="btn" aria-label="interactive button">
                <svg aria-hidden="true " width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
              </button>
            </div>
            <div class="timecard--amt">
              <p class="current">
                1hr
              </p>
              <p class="previous">
                Previous - 2hrs
              </p>
            </div>
          </div>
        </div>
        <div class="card timecard timecard-study">
          <div class="card--sm timecard--top">
            <img class="icon" src="./images/icon-study.svg" aria-hidden="true">
          </div>
          <div class="timecard--bottom card--lg">
            <div class="timecard--title">
              <h2>
              Study
              </h2>
              <button class="btn" aria-label="interactive button">
                <svg aria-hidden="true " width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
              </button>
            </div>
            <div class="timecard--amt">
              <p class="current">
                0hr
              </p>
              <p class="previous">
                Yesterday.7hrs
              </p>
            </div>
          </div>
        </div>
        <div class="card timecard timecard-exercise">
          <div class="card--sm timecard--top">
            <img class="icon" src="./images/icon-exercise.svg" aria-hidden="true">
          </div>
          <div class="timecard--bottom card--lg">
            <div class="timecard--title">
              <h2>
              Exercise
              </h2>
              <button class="btn" aria-label="interactive button">
                <svg aria-hidden="true " width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
              </button>
            </div>
            <div class="timecard--amt">
              <p class="current">
                1hr
              </p>
              <p class="previous">
                Yesterday.4hrs
              </p>
            </div>
          </div>
        </div> 
        <div class="card timecard timecard-social">
          <div class="card--sm timecard--top">
            <img class="icon" src="./images/icon-social.svg" aria-hidden="true">
          </div>
          <div class="timecard--bottom card--lg">
            <div class="timecard--title">
              <h2>
              Social
              </h2>
              <button class="btn" aria-label="interactive button">
                <svg aria-hidden="true " width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
              </button>
            </div>
            <div class="timecard--amt">
              <p class="current">
                1hr
              </p>
              <p class="previous">
                Yesterday.5hrs
              </p>
            </div>
          </div>
        </div> 
        <div class="card timecard timecard-selfcare">
          <div class="card--sm timecard--top">
            <img class="icon" src="./images/icon-self-care.svg" aria-hidden="true">
          </div>
          <div class="timecard--bottom card--lg">
            <div class="timecard--title">
              <h2>
              Self Care
              </h2>
              <button class="btn" aria-label="interactive button">
                <svg aria-hidden="true " width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
              </button>
            </div>
            <div class="timecard--amt">
              <p class="current">
                0hr
              </p>
              <p class="previous">
                Yesterday.2hrs
              </p>
            </div>
          </div>
        </div>
    </div>
</div>
  </div>
      



  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Adedolapo</a>.
  </div>
</body>
</html>
